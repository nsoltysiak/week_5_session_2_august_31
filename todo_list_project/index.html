<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Todo List</h1>
    </header>

    <main>
      <section class="todo-input-section">
        <form id="todo-form" class="todo-form">
          <div class="input-group">
            <input
              type="text"
              id="todo-input"
              placeholder="Enter a new todo..."
              required
              aria-label="New todo item"
            />
            <button type="submit" class="add-btn">Add Todo</button>
          </div>
          <div id="error-message" class="error-message" role="alert"></div>
        </form>
      </section>

      <section class="todo-list-section">
        <div class="todo-controls">
          <span id="todo-count">0 items remaining</span>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">
              Completed
            </button>
          </div>
        </div>

        <ul id="todo-list" class="todo-list">
          <!-- Dynamic todo items will be inserted here -->
        </ul>

        <div class="list-actions">
          <button id="clear-completed" class="clear-btn">
            Clear Completed
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
